<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Gaya3 | Ethereal Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Space Grotesk', sans-serif;
        --font-display: 'Syncopate', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-display { font-family: var(--font-display); }
      
      /* Scrollbar hiding for clean look */
      ::-webkit-scrollbar { width: 0px; background: transparent; }

      /* Ticket perforation utility */
      .ticket-mask {
        mask-image: radial-gradient(circle at top left, transparent 10px, black 11px),
                    radial-gradient(circle at top right, transparent 10px, black 11px),
                    radial-gradient(circle at bottom left, transparent 10px, black 11px),
                    radial-gradient(circle at bottom right, transparent 10px, black 11px);
        mask-position: top left, top right, bottom left, bottom right;
        mask-size: 51% 51%;
        mask-repeat: no-repeat;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
